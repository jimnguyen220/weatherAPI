<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <header class="row">
        <h1>Weather Dashboard</h1>
        <div class="center-text" id="current-time"></div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-4" id="cities-column">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" placeholder="Enter City Name" aria-label="City Name" aria-describedby="city-name">
                    <button class="btn btn-primary" type="button" id="search-button"><i class="bi bi-search"></i></button>
                </div>
                <div class="d-grid gap-2" id="cities-list">

                </div>
            </div>
            <div class="col-8" id="cities-display">
                <div id="current-weather">
                    <h1><span id="current-city-weather">City name</span></h2>
                    <h3><span id="current-city-condition"></span></h3>
                    <h3>Temperature: <span id="current-city-temp"></span></span></h3>
                    <h3>Humidity: <span id="current-city-humitidy"></span></span></h3>
                    <h3>Wind Speed: <span id="current-city-wind"></span></span></h3>
                    <h3>UV Index: <span id="current-city-uv"></span></h3>

                </div>
                
                <h2>5 Day Forecast</h2>
                
                <div class="row" id="current-five-day">
                    <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="calendar-plus-one"> </h5>
                          <h6 class="card-subtitle"></h6>
                          <p class="card-text">
                            <h6>Temperature: <span id="one-temp"> </span></h3>
                            <h6>Humidity: <span id="one-humidity"> </span></h3>
                          </p>
                        </div>
                      </div>
                      <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="calendar-plus-two"> </h5>
                          <h6 class="card-subtitle"></h6>
                          <p class="card-text">
                            <h6>Temperature: <span id="two-temp"> </span></h3>
                            <h6>Humidity: <span id="two-humidity"> </span></h3>
                          </p>
                        </div>
                      </div>
                      <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="calendar-plus-three"> </h5>
                          <h6 class="card-subtitle"></h6>
                          <p class="card-text">
                            <h6>Temperature: <span id="three-temp"> </span></h3>
                            <h6>Humidity: <span id="three-humidity"> </span></h3>
                          </p>
                        </div>
                      </div>
                      <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="calendar-plus-four"> </h5>
                          <h6 class="card-subtitle"></h6>
                          <p class="card-text">
                            <h6>Temperature: <span id="four-temp"> </span></h3>
                            <h6>Humidity: <span id="four-humidity"> </span></h3>
                          </p>
                        </div>
                      </div>
                      <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="calendar-plus-five"> </h5>
                          <h6 class="card-subtitle"></h6>
                          <p class="card-text">
                            <h6>Temperature: <span id="five-temp"> </span></h3>
                            <h6>Humidity: <span id="five-humidity"> </span></h3>
                          </p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
