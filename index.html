<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <header class="row">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4" id="cities-column">
                <!-- Search box and append cities under search box -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" placeholder="Enter City Name" aria-label="City Name" aria-describedby="city-name">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
                <div class="d-grid gap-2" id="cities-list">

                </div>
            </div>
            <div class="col-8" id="cities-display">
                <div id="current-weather">
                    <h1 id="current-time">Today's Date</h1>
                    <h2>Weather for: <span id="current-city-weather"></span></h2>
                    <h3>Current Weather Conditions: <span id="current-city-condition"></span></h3>
                    <h3>Temperature: <span id="current-city-temp"></span></span></h3>
                    <h3>Humidity: <span id="current-city-humitidy"></span></span></h3>
                    <h3>Wind Speed: <span id="current-city-wind"></span></span></h3>
                    <h3>UV Index: <span id="current-city-uv"></span></h3>

                </div>
                <div id="current-five-day">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
